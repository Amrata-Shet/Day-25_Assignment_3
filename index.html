<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Corona Live Statistics</title>
    <link href="style.css" rel="stylesheet">
</head>
<body>
    <section class="container">
    <img src="https://tse4.mm.bing.net/th?id=OIP.z4BWdQiGC6XdYZ9i-fdtWwHaE8&pid=Api&P=0&w=254&h=169" width="300px">
    <h1>Get Corona Worldwide Live Statistics at your Fingertips</h1><br><br>
    </section>
    <section class="main-container">
    <section class="container-globe">
    <button><a href="https://corona.dnsforfamily.com/graph.png?c=global&time=01">Click to get Global Live Corona Statistics</a></button>
    </section>
    <section class="container-country">
    <input type="text" class="country_code" placeholder="2-Letter-CountryCode"/>
    <button onclick="country_graph()"><a href="https://corona.dnsforfamily.com/graph.png?c=IN">Click to get Country Live Corona Statistics</a></button>
    </section>
    <section class="container-top5">
    <button><a href="https://corona.dnsforfamily.com/graph.png?c=compare&time=01">Click to get Pie-Graph of Top-5 countries with highest cases</a></button>
    </section>
    </section>
    <script src="script.js"></script>
</body>
</html>
